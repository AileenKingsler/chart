<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js</title>
</head>
<body>

  <canvas id="lineChart" width="1000" height="400"></canvas>
  <canvas id="popChart" width="1000" height="220"></canvas>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script>
    var labels = ["01.02", "02.02", "03.02", "04.02", "05.02", "06.02", "07.02", "08.02", "09.02", "10.02", "11.02", "12.02", "13.02", "14.02", "15.02", "16.02", "17.02", "18.02", "19.02", "20.02", "21.02", "22.02", "23.02", "24.02", "25.02", "26.02", "27.02", "28.02", "29.02", "30.02", "31.02"];
    var lineData = [235, 240, 243, 242, 244, 246, 245, 247, 248, 249, 251, 250, 253, 252, 254, 255, 255, 256, 258, 260, 258, 257, 261, 265, 264, 265, 268, 267, 268, 267, 266];
    var barData = [2, 0, 0, 3, 2, 0, 2.9, 2, 0, 2, 0, 0, 0, 2, 3, 2, 0, 0, 0, 0, 2, 3, 0, 0, 0, 2, 2, 2, 1, 3, 2];

    var lineCanvas = document.querySelector("#lineChart");

    var lineChart = new Chart(lineCanvas, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: "Кол-во гостевых постов",
          data: lineData,
          backgroundColor: 'rgba(104, 169, 231, 0.1)',
          borderColor: '#2785e2',
          borderWidth: 3,
          radius: 0,
          pointBackgroundColor: '#ffffff',
          pointBorderColor: '#2785e2',
          hoverRadius: 8,
          hoverBorderWidth: 6,
          pointHoverBackgroundColor: '#ffffff',
          pointHitRadius: 15
        }]
      },
      options: {
        legend: {
          display: false
        },
        tooltips: {
          xPadding: 12,
          yPadding: 12,
          caretPadding: 20
        },
        scales: {
          xAxes: [{
            gridLines : {
              display : false,
              drawBorder: false
            }
          }],
          yAxes: [{
            gridLines : {
              drawBorder: false,
              drawTicks: false,
              color: '#f3f3f3'
            },
            ticks: {
              min: 200,
              max: 300,
              stepSize: 25,
              fontSize: 14,
              padding: 15
            }
          }]
        }
      }
    });

    var popCanvas = document.querySelector("#popChart");

    var barChart = new Chart(popCanvas, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Кол-во гостевых постов',
          data: barData,
          backgroundColor: '#2785e2'
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            barPercentage: 1,
            categoryPercentage: 0.5,
            gridLines : {
              display : false
            }
          }],
          yAxes: [{
            gridLines : {
              drawTicks: false,
              drawBorder: false,
              zeroLineWidth: 0,
              color: '#f3f3f3'
            },
            ticks: {
              stepSize: 1,
              fontSize: 14,
              padding: 15
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
